<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filmstaden OMDB Settings</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }
    h2 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
      color: #555;
      font-weight: 500;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #4CAF50;
    }
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
      background-color: white;
      cursor: pointer;
    }
    select:focus {
      outline: none;
      border-color: #4CAF50;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background-color: #45a049;
    }
    button:active {
      background-color: #3d8b40;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      display: none;
    }
    .status.success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
    }
    .info {
      margin-top: 15px;
      padding: 10px;
      background-color: #e7f3ff;
      border-radius: 4px;
      font-size: 12px;
      color: #004085;
    }
    .info a {
      color: #0056b3;
      text-decoration: none;
    }
    .info a:hover {
      text-decoration: underline;
    }
    .section {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
    }
    .section h3 {
      font-size: 15px;
      margin: 0 0 10px 0;
      color: #333;
    }
    .cache-stats {
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      margin-bottom: 10px;
    }
    .cache-stat-item {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      color: #555;
    }
    .cache-stat-label {
      font-weight: 500;
    }
    .cache-stat-value {
      color: #333;
    }
    button.secondary {
      background-color: #ff9800;
    }
    button.secondary:hover {
      background-color: #f57c00;
    }
    button.secondary:active {
      background-color: #e65100;
    }
  </style>
</head>
<body>
  <h2>OMDB API Settings</h2>

  <div class="input-group">
    <label for="apiKey">OMDB API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter your API key">
  </div>

  <div class="input-group">
    <label for="redirectDestination">Link Destination:</label>
    <select id="redirectDestination">
      <option value="imdb">IMDB</option>
      <option value="rottentomatoes">Rotten Tomatoes</option>
    </select>
  </div>

  <button id="saveBtn">Save Settings</button>

  <div id="status" class="status"></div>

  <div class="info">
    Don't have an API key? Get one free at
    <a href="https://www.omdbapi.com/apikey.aspx" target="_blank">omdbapi.com</a>
  </div>

  <div class="section">
    <h3>Cache Management</h3>
    <div class="cache-stats" id="cacheStats">
      <div class="cache-stat-item">
        <span class="cache-stat-label">Cached Movies:</span>
        <span class="cache-stat-value" id="totalEntries">-</span>
      </div>
      <div class="cache-stat-item">
        <span class="cache-stat-label">Valid Entries:</span>
        <span class="cache-stat-value" id="validEntries">-</span>
      </div>
      <div class="cache-stat-item">
        <span class="cache-stat-label">Cache Size:</span>
        <span class="cache-stat-value" id="cacheSize">-</span>
      </div>
    </div>
    <button id="clearCacheBtn" class="secondary">Clear Cache</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
